   <!-- function areAnagrams(str1, str2) {
    // Remove spaces and convert to lowercase to ensure case-insensitive comparison
    str1 = str1.replace(/\s/g, "").toLowerCase();
    str2 = str2.replace(/\s/g, "").toLowerCase();
   
    // If the lengths of the two strings are different, they can't be anagrams
    if (str1.length !== str2.length) {
      return false;
    }
   
    const charFrequency = {};
   
    // Count the frequency of characters in the first string
    for (let char of str1) {
      charFrequency[char] = (charFrequency[char] || 0) + 1;
    }
   
    // Compare the frequency with the second string
    for (let char of str2) {
      if (!charFrequency[char]) {
        return false; // If a character is not found in the frequency object, they are not anagrams
      }
      charFrequency[char]--;
    }
   
    return true;
   }
   
   // Example usage:
   const string1 = "listen";
   const string2 = "silent";
   console.log(areAnagrams(string1, string2)); // Outputs: true -->


   <!-- function findIntersection(arr1, arr2) {

   <!-- function isPalindrome(str) {
    // Remove non-alphanumeric characters and convert to lowercase
    const sanitizedStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
   
    // Compare the sanitized string with its reverse
    return sanitizedStr === sanitizedStr.split('').reverse().join('');
   }
   
   // Example usage:
   const palindromeString = "A man, a plan, a canal, Panama";
   console.log(isPalindrome(palindromeString)); // Outputs: true -->


   <!-- function rotateArrayRight(arr, positions) {
    if (arr.length === 0) {
      return arr; // Nothing to rotate for an empty array
    }
   
    const n = arr.length;
    positions = positions % n; // Handle cases where positions are greater than the array length
   
    // Slice the array into two parts and concatenate them in the reversed order
    const rotatedArray = arr.slice(n - positions).concat(arr.slice(0, n - positions));
   
    return rotatedArray;
   }
   
   // Example usage:
   const originalArray = [1, 2, 3, 4, 5];
   const rotated = rotateArrayRight(originalArray, 2);
   console.log(rotated); // Outputs: [4, 5, 1, 2, 3] -->



   <!-- function compressString(str) {
    let compressed = "";
    let count = 1;
   
    for (let i = 0; i < str.length; i++) {
      if (str[i] === str[i + 1]) {
        count++;
      } else {
        compressed += str[i] + count;
        count = 1;
      }
    }
   
    return compressed.length < str.length ? compressed : str;
   }
   
   // Example usage:
   const originalString = "aabcccccaaa";
   const compressed = compressString(originalString);
   console.log(compressed); // Outputs: "a2b1c5a3" -->

   <!-- function lengthOfLongestSubstring(s) {
    const n = s.length;
    let maxLength = 0;
    let start = 0;
    const charIndexMap = {};
   
    for (let end = 0; end < n; end++) {
      const currentChar = s[end];
   
      if (charIndexMap[currentChar] !== undefined) {
        // If the current character has been seen before, move the start of the window to the right of the previous occurrence
        start = Math.max(start, charIndexMap[currentChar] + 1);
      }
   
      charIndexMap[currentChar] = end; // Update the last seen index of the character
      maxLength = Math.max(maxLength, end - start + 1);
    }
   
    return maxLength;
   }
   
   // Example usage:
   const inputString = "abcabcbb";
   const longestLength = lengthOfLongestSubstring(inputString);
   console.log(longestLength); // Outputs: 3 -->
